          In this case, press the ‚ÄúSTOP‚Äù button in the ‚ÄúRuntime console‚Äù, press
          the ‚ÄúREWIND‚Äù and start again by pressing the ‚ÄúPLAY‚Äù button."
      - description: "Subject should walk for approx. 2 minutes in order to
          gather enough unperturbed steps, which can serve as subject native
