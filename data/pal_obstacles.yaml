---
user_name: "PAL"
scenario:
  name: "Overcoming obstacle with Humanoids"
  description: ":The robot walks on flat ground stepping over a given set of
    obstacles with different heights and widths."
  image:

protocol:
  - id: undef
    name: "pal_obstacles_standard"
    name_readable: "Overcoming obstacles of standard shape"
    definition: "The robot steps over one object of a certain height and width.
      Not yet implemented."
    image: pal/img/pal_obstacles.png
    keywords: [obstacles, humanoid robot]
    bipedal_system: [humanoid]
    pi_algo: pal_obstacles
    duration: "undef"
    testbed:
      - item: Testbed consists of various objects of different width and height
          which can be combined to different configurations
        type: undef
        file_sheet: na
    has_multiple_run: false
    has_multiple_condition: false
    has_multiple_subject: false
  - id: undef
    name: "pal_obstacles_various"
    name_readable: "Overcoming obstacles of various shape"
    definition: "The robot steps over a certain amount of objects with different
      heights and widths.
      Not yet implemented."
    image: pal/img/pal_obstacles.png
    keywords: [obstacles, humanoid robot]
    bipedal_system: [humanoid]
    pi_algo: pal_obstacles
    duration: "undef"
    testbed:
      - item: Testbed consists of various objects of different width and height
          which can be combined to different configurations
        type: undef
        file_sheet: na
    has_multiple_run: false
    has_multiple_condition: false
    has_multiple_subject: false
  - id: undef
    name: "pal_obstacles_velocity"
    name_readable: "Overcoming obstacles with desired velocity"
    definition: "The robot steps over a certain amount of different objects
    with different heights and widths at a certain velocity.
      Not yet implemented."
    image: pal/img/pal_obstacles.png
    keywords: [obstacles, humanoid robot]
    bipedal_system: [humanoid]
    pi_algo: pal_obstacles
    duration: "undef"
    testbed:
      - item: Testbed consists of various objects of different width and height
          which can be combined to different configurations
        type: undef
        file_sheet: na
    has_multiple_run: false
    has_multiple_condition: false
    has_multiple_subject: false
pi:
  - name: max_height
    name_readable: "Maximum Height"
    description: "maximum height of an obstacle the robot can walk over"
    unit: m
    output: scalar
    intra_run_aggregation: undef
    inter_run_aggregation: undef
    visu: undef
    inter_cond_aggregation: undef
    inter_subject_aggregation: undef
  - name: max_width
    name_readable: "Maximum width"
    description: "maximum width of an obstacle the robot can walk over"
    unit: m
    output: scalar
    intra_run_aggregation: undef
    inter_run_aggregation: undef
    visu: undef
    inter_cond_aggregation: undef.
    inter_subject_aggregation: undef.
  - name: execution_time
    name_readable: "Execution time"
    description: "Time it takes to execute the trajectory"
    unit: s
    output: scalar
    intra_run_aggregation: undef
    inter_run_aggregation: undef
    visu: undef
    inter_cond_aggregation: undef.
    inter_subject_aggregation: undef.
  - name: max_repet
    name_readable: "Maximum repetition"
    description: "Maximum amount of successive crossings"
    unit: undef
    output: scalar
    intra_run_aggregation: undef
    inter_run_aggregation: undef
    visu: undef
    inter_cond_aggregation: undef.
    inter_subject_aggregation: undef.
  - name: success
    name_readable: "Success rate"
    description: "Amount of successful repetitions per protocol"
    unit: undef
    output: scalar
    intra_run_aggregation: undef
    inter_run_aggregation: undef
    visu: undef
    inter_cond_aggregation: undef.
    inter_subject_aggregation: undef.
  - name: tracking_error
    name_readable: "Trackign error"
    description: "Tracking error from the planned trajectory"
    unit: m
    output: vector
    intra_run_aggregation: undef
    inter_run_aggregation: undef
    visu: undef
    inter_cond_aggregation: undef.
    inter_subject_aggregation: undef.
  - name: robot_dynamics
    name_readable: "Robot Dynamics"
    description: "Forces acting on the robot mechanism especially the knee joint"
    unit: N
    output: vector
    intra_run_aggregation: undef
    inter_run_aggregation: undef
    visu: undef
    inter_cond_aggregation: undef.
    inter_subject_aggregation: undef.
  - name: mechanical_energy
    name_readable: "Mechanical energy"
    description: "Energy consumed normalized over trajectory and execution time"
    unit: J
    output: vector
    intra_run_aggregation: undef
    inter_run_aggregation: undef
    visu: undef
    inter_cond_aggregation: undef.
    inter_subject_aggregation: undef.
  - name: cost_transport
    name_readable: "Cost of transport"
    description: "Mechanical cost of transport "
    unit: undef
    output: vector
    intra_run_aggregation: undef
    inter_run_aggregation: undef
    visu: undef
    inter_cond_aggregation: undef.
    inter_subject_aggregation: undef.
  - name: human_likelyness
    name_readable: "Human likelyness"
    description: "Spatio-temporal comparison of kinematic indicators"
    unit: m
    output: vector
    intra_run_aggregation: undef
    inter_run_aggregation: undef
    visu: undef
    inter_cond_aggregation: undef.
    inter_subject_aggregation: undef.

pi_algo:
  - name: pal_obstacles
    description: Benchmarking toolkit to benchmark overcoming obstacles by humanoids
    url_paper: undef
    url_code: undef
    docker_host: undef
    docker_name: undef
    pi:
      - max_height
      - max_width
      - execution_time
      - max_repet
      - success
      - tracking_error
      - robot_dynamics
      - mechanical_energy
      - cost_transport
      - human_likelyness
    input_files: []
    input_command: []
    language: python
    implemented: false
