        detail: "Time defined based on our experience"
      - description: "Resting and standing acquisition.
          1) take foot length and width measure
          2) standing acquisition with the subject standing with both feet on a
          force plate"
        detail: "The acquisition is needed to weight the subject wearing the
          exoskeleton.
          Subject''s weight and foot measures are reference data used to make
          metrics comparable among subjects"
      - description: "Start acquisition.
          Launch the data collection software."
        detail: "The subject stands in front of the stairs"
      - description: "Ascending stairs.
          At the Go command the subject begins ascending the stairs till
          reaching the upper platform."
        detail: "Usually subjects use the support of a crutch and the handrail"
      - description: "Turning.
          The subject turns and prepares for descending the stairs"
      - description: "Descending stairs.
          The subject descends the stairs"
        detail: "Usually subjects use one crutch and the handrail"
      - description: "Stop acquisition.
          The acquisition is stopped once the subject stands with both feet on
          the ground"
      - description: "Trials repetitions.
          Steps 3 to 6 are repeated (4 other trials)"
      - description: "Change the staircase inclination.
          The operator changes the staircase inclination using the platform
          elevator"
      - description: "Second set of trials.
          Steps 3 to 6 are repeated (5 trials)"
