---
user_name: "sbs"
scenario:
  name: "Walking on stair"
  description: "Systematic Test of Exoskeleton Products by a Stairs-based
    Testbed Evaluation Protocol"
  image: na

protocol:
  - id: 60
    name: "sbs_biomechanics"
    name_readable: "Walking on stair: biomechanical analysis"
    definition: "Mocap acquisition in stair ascending and descending over the
      testbed in order to characterize human movements.
      Different parameters will be computed: simple metrics (total time
      ascending and descending), complex metrics (sub-phases of stair
      climbing/descend) and kinematics metrics (joint angles)"
    image: sbs/img/sbs_biomechanics.jpg
    keywords: [Lower-limb exoskeletons, stairs, stair ascending, stair descending, motion capture, motion reconstruction]
    bipedal_system: [exoskeleton, human]
    pi_algo: pi_sbs_biomechanics
    duration: "15min/subj(explanation+sensor placement+calib)+7.5min/subj(5 runs mocap adquisition)=22.5min/subj"
    # controlled_variables:
    testbed:
      - item: Mocap sensor
        type: sensor
        file_sheet: https://neuronmocap.com/content/product/perception-neuron-pro
    step_description: "The human subject is instrumented and then instructed to
      walk up and down several time from the stair"
    step_list:
      - description: "Welcome and experiment explanation, ethics issues,…"
        detail: "General explanation 5 minutes"
      - description: "Place the mocap system (based on IMUs sensors) onto the
          subject body (lower limbs)"
        detail: "Approximately, one sensor should be placed in each of the
          following locations (for right and left leg): (1) Thigh, lateral
          aspect, mid point between the knee joint center and hip joint center;
          (2) Shank, lateral aspect, mid point between the ankle joint center
          and knee joint center; (3) Foot, instep center; (4) Pelvis, between
          L5 and sacrum - 5 minutes"
      - description: "Mocap calibration"
        detail: "2 minutes"
      - description: "Detailed explanation of the experiment"
        detail: "Number of runs (up and down), which foot is the first,
          velocity, when is allowed to grab the handle (if handle is grabbed,
          run should be repeated?) - 3 minutes"
      - description: "Place the subject at the starting point"
      - description: "Launch the Data collection software"
      - description: "Perform the experiment (go up and down the stairs)"
        detail: "30 seconds"
      - description: "Stop the data collection when the subject arrives at the
          initial position"
        detail: 1 minute
      - description: "Repeat the procedure starting at step 5, to reach 5 runs."
        detail: "Total (5 runs): 7,5 minutes"
    has_multiple_run: true
    has_multiple_condition: true
    has_multiple_subject: true
  - id: 61
    name: "sbs_hf_dual_task"
    name_readable: "Dual task protocol"
    definition: "The Dual Task protocol is intended to measure the
      cognitive-motor interference of the user while accomplishing a motor task
      with the exoskeleton and doing a cognitive task.
      Less interference corresponds to better interaction between user and
      machine"
    image: sbs/img/sbs_hf_dualtask.png
    keywords: [Human factors; Human Robot Interaction; Motor performance; Cognitive performance; stairs]
    bipedal_system: [exoskeleton, human]
    pi_algo: pi_sbs_hf_dualtask
    duration: "15 minutes"
    # controlled_variables:
    testbed:
      - item: Chronometer
        type: other
        file_sheet: undef
      - item: Speaker and headphone
        type: other
        file_sheet: undef
      - item: openSesame
        type: software
        file_sheet: https://osdoc.cogsci.nl
      - item: instrumented stair
        type: combined
        file_sheet: undef
      - item: pymedia
        type: software
        file_sheet: https://github.com/dschreij/opensesame_soundrecorder_plugins/tags
    step_description: "In this activity the subject will be asked first to
      ascend and descend the stair-based testbed while wearing the LLE (motor
      task).
      Then, an auditory 1-back task (cognitive task) will be administered to the
      subject.
      During the auditory task the subject will be seated and will hear a
      sequence of 60 alphabet letters, presented on at a time, and will be asked
      to respond yes if the presented letter is a repetition of the immediately
      preceding alphabet letter, or no if the presented letter is not a
      repetition of the immediately preceding alphabet letter.
      Lastly, the subject will be asked to complete the motor and cognitive task
      simultaneously: he or she will ascend and descend the stairs while
      answering yes or no after hearing the alphabet letter (cognitive-motor
      task)."
    step_list:
      - description: "Participant and setting preparation"
        detail: "The participant wears the exoskeleton and positions him/herself
          in front of the stairs.
          Prepare the chronometer."
      - description: "Single Task: Motor.
          We will ask the participant to go up and down the stairs while
          wearing the exoskeleton.
          Activate the chronometer and stopping it when the participant has
          completed the task."
        detail: "Two values are measured: ascending time, descending time."
      - description: "Participant and setting preparation.
          The participant removes the exoskeleton and sits next to the
          experimenter.
          The experimenter runs OpenSesame.
          The participant wears the headphones (which records the participant''s
          vocal answers)."
        detail: "The setting should encompass a desk, two seats, a laptop and
          headphones."
      - description: "Single Task: Cognitive, Instructions.
          The experimenter reads the instructions provided by OpenSesame."
        detail: "The instructions will be: You will hear a sequence of sounds
          (phonemes) presented one at time.
          Your task is to respond after each letter: YES when the letter is a
          repeat of the immediately preceding letter; NO when the letter is
          different from the previous one.
          Before the actual data collection, you will have the opportunity to
          learn about the task by trying it."
      - description: "Single Task: Practice.
          The participant starts the practice session."
        detail: "The practice session consists in 8 trials.
          At the end, a sheet will appear with the instruction: the Single Task:
          Cognitive data collection stars now"
      - description: "Single Task: Cognitive
          While not wearing the exoskeleton nor going up and down the
          stairs, the participant will hear a sequence of 60 phonemes
          (alphabetical letters), vocally administered one at a time through
          speakers.
          The participant will be requested to respond yes if the administered
          letter is a repetition of the immediately preceding administered
          letter (this occurrence will happen 12 times throughout the run), and
          no if it is not (this occurrence will happen 48 time throughout the
          run).
          The experimenter clicks on the right mouse button when the
          participant says no, and clicks on the left mouse button when the
          participant says yes."
        detail: "Two values are measured: reaction time and number of errors."
      - description: "Participant Preparation.
          The participant wears the exoskeleton, does not remove the headphones
          and positions him/herself in front of the stairs."
      - description: "Dual Task: Cognitive-Motor.
          The participant will be going up and down the stairs while wearing the
          LLE and hearing a sequence of 60 phonemes (alphabetical letters),
          vocally administered one at a time through speakers.
          The participant will be requested to respond yes if the administered
          letter is a repetition of the immediately preceding administered
          letter (this occurrence will happen 12 times throughout the run), and
          no if it is not (this occurrence will happen 48 time throughout the
          run).
          The experimenter clicks on the right mouse button when the participant
          says no, and clicks on the left mouse button when the participant says
          yes.
          Activate the chronometer and stopping it when the participant has
          completed the task."
        detail: "Four values are measured: ascending time, descending time,
          reaction time and number of errors."
      - description: "The data collection ends.
        The participant removes the exoskeleton and headphones."
    has_multiple_run: true
    has_multiple_condition: true
    has_multiple_subject: true
  - id: 62
    name: "sbs_hf_observation"
    name_readable: "Walking on stair: User Exoskeleton Interaction Observation"
    definition: "This protocol aims to measure some behavioral indicators of
      user-machine interaction.
      It describes the quality of the interaction occurring between the wearer
      and the lower-limb exoskeleton.
      The data collection is performed by experimenters based on a quantitative
      checklist of both participant and exoskeleton''s behavior"
    image: sbs/img/sbs_hf_obs.png
    keywords: [Human factors; Human Robot Interaction; stairs; interaction]
    bipedal_system: [exoskeleton, human]
    pi_algo: pi_sbs_uei
    duration: "10 minutes"
    # controlled_variables:
    testbed:
      - item: videocamera
        type: other
        file_sheet: undef
      - item: instrumented stair
        type: combined
        file_sheet: undef
      - item: checklist
        type: other
        file_sheet: See attached files
    step_description: "An observational analysis will be performed by the
      experimenter while video recording the motor tasks performed by the
      end-user, i.e. stairs ascending and stairs descending while wearing the
      LLE.
      In this case the evaluation will be conducted by the experimenter and no
      particular requests will be made to the subject."
    step_list:
      - description: "Instruction.
          The experimenter provides instructions to the participant."
        detail: "The instruction will be: We ask you to go up and down the
          stairs wearing the exoskeleton.
          While you perform the task a video camera will record the execution of
          the task."
      - description: "Activate video recording. Start camera recording"
      - description: "Start data collection.
          The experimenter answers the checklist items."
        detail: "The checklist encompasses the following item: Time required to
          donning and doffing the exoskeleton; Number of steps climbed and down;
          Number of times the user stumble when ascending or descending the
          stairs; Is the crutch used during the test; Is the torso bent forward
          (provoke high load of upper limbs when crutches are used) to avoid
          falling backward; During the Anterolateral shifting of body centre of
          gravity, is the swing leg adequately relieved to correctly initiate
          the stride; Number of error messages by the HMI (Human
          Machine-Interface); Number of times the safe mode was been activated
          (the system switched off) when the situation requires it and did not
          require it."
      - description: "Participant starts the task.
          The participant wears the exoskeleton and positions him/herself in
          front of the stairs."
      - description: "Participant preparation.
          The participant completes ascending and descending the stairs."
      - description: "Stop camera recording."
      - description: "Check for data missing.
          The experimenter watches the recorded video, adjusting the checklist
          if data was missing or the observation was not appropriated.
          Delete the video recorded at the end."
    has_multiple_run: false
    has_multiple_condition: false
    has_multiple_subject: false
  - id: 63
    name: "sbs_hf_pressure"
    name_readable: "Local Perceived Pressure Questionnaire"
    definition: "The questionnaire measures the subjective evaluation of
      musculoskeletal pressure applied by the exoskeleton to the user.
      Initially designed by the Step by Step group for the walking on stair
      scenario, this protocol can be used in any experiment involving an
      exoskeleton."
    image: sbs/img/sbs_hf_pressure.png
    keywords: [Human factors; Comfort; Body pressure; stairs; stair]
    bipedal_system: [exoskeleton, human]
    pi_algo: pi_sbs_lpp
    duration: "5 minutes"
    # controlled_variables:
    testbed:
      - item: questionnaire
        type: other
        file_sheet: See attached files
    step_description: "After the completion of the motor task, the experimenter
      will administer the Local Perceived Pressure questionnaire to the subject.
      The subject will then be asked to fill out the questionnaire to measure
      the levels of comfort while wearing the exoskeleton."
    step_list:
      - description: "Mandatory condition. The LPP Protocol have to be used
          after the participant has had the opportunity to try/use the
          exoskeleton."
      - description: "Instruction.
          The experimenter provides instructions to the participant."
        detail: "The instruction will be: We show you a picture that reports a
          human body divided into nine parts.
          Please, could you judge the degree of discomfort you felt for each
          part?"
      - description: "Data collection.
          The participant answers the questionnaire''s items."
        detail: "LPP consists in 14 item and it is rated on a Likert-type scale
          ranging from 0 (no pressure at all/no discomfort at all) to 10
          (extremely strong pressure/extreme discomfort, almost maximum).
          A discomfort level of little discomfort is defined as the cut-off
          point for the peak discomfort measure.
          Mean ratings of perceived pressure are computed for each target body
          area and/or across body areas.
          Both round numbers and decimals can be used (up to experimenter)."
    has_multiple_run: false
    has_multiple_condition: false
    has_multiple_subject: false
