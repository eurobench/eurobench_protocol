  - id: 65
    name: "sbs_emg"
    name_readable: "Walking on stairs: emg analysis"
    definition: "The protocol aims at assessing the subject''s motor control
      ability in stair ascending/descending through the analysis of the EMG
      activation pattern.
      The proposed metrics rely on the use of surface electromyography (sEMG),
      a technique to record the electrical activity produced by muscles during
      contraction; the stronger is the contraction, the higher is the electrical
      activity.
      The sEMG of Tibialis Anterior (TA), soleus (SOL), rectus femoris (RF),
      and hamstring muscles (HAM) will be collected bilaterally.
      The activity of these muscles demonstrated to be suitable and sufficient
      to fine-tuning the gait cycle kinematic parameters of the Ekso exoskeleton
      in a previous study (Molteni et al. 2017).
      The selection of these muscles is a good compromise between the setup time
      and the quantity of information extractable from the data but more muscles
      may be selected for other kinds of analyses (e.g. muscle synergies).
      Two kind of metrics will be presented: 1) an index quantifying the amount
      of activity of each muscles in each phase, e.g. TA_activity_stance_left,
      TA_activity_swing_left (same for SOL, RF, and HAM, and right leg) (Data
      are divided for a reference value, namely the activity of a MVC of 1
      second, to allow for comparison)
      2) an index quantifying cocontractions between agonist and antagonist
      muscles in swing and stance (TA-SOL_coco_stance_left,
      TA-SOL_coco_swing_left, RF-HAM_coco_stance _left, RF-HAM_coco_swing _left
      and same for right leg.
      In addition, through the analysis of the video the gait phases will be
      defined both in time unit and step percentage: stance_time _right,
      swing_time_right, stride_time_right, stance_time _left, swing_time_left,
      stride_time_left; stance_perc _right, swing_perc_right, stride_perc_right,
      stance_perc _left, swing_perc_left, stride_perc_left."
    image: undef
    keywords: [Lower-limb exoskeletons (LLEs), stairs, stair ascending,
               stair descending, human-robot interaction, EMG activity]
    bipedal_system: [exoskeleton, human, prosthesis]
    pi_algo: pi_sbs_emg
    duration: "60min=2min/runx5runsx2 stair inclination[20 min]+20min for subj preparation and setup proc.[40 min]"
    controlled_variables:
      - name: step_height
        definition: ""
        type: float
        range: undef
        unit: cm
      - name: step_depth
        definition: ""
        type: float
        range: undef
        unit: cm
    testbed:
      - item: 1 Instrumented platform elevator
        type: other
        file_sheet: Jungheinrich 170216-JAA Ameise 1000 (actuator)
      - item: 8ch EMG wireless acq. system
        type: sensor
        file_sheet: undef
      - item: webcam
        type: sensor
        file_sheet: undef
    step_description: ""
    step_list:
      - description: "Subject preparation.
          1) EMG-electrodes placement; [5 min]
          2) Donning of the exoskeleton; (in case of the Rewalk Exo) [10 min]"
        detail: "Time defined based on our experience"
      - description: "Resting and standing acquisition.
          1) resting acquisition with the subject sitting on a chair
          2)  MVC of muscles"
        detail: "These 2 acquisitions are needed to define EMG values at rest
            and each muscle MVC values"
      - description: "Start acquisition.
          Launch the data collection software."
        detail: "The subject stands in front  of the stairs"
      - description: "Ascending stairs.
          At the Go command the subject begins ascending the stairs till
          reaching the upper platform."
        detail: "Usually subjects use the support of a crutch and the handrail"
      - description: "Turning.
          The subject turns and prepares for descending the stairs"
      - description: "Descending stairs.
          The subject descends the stairs"
        detail: "Usually subjects use one crutch and the handrail"
      - description: "Stop acquisition.
          The acquisition is stopped once the subject stands with both feet on
          the ground"
      - description: "Trials repetitions.
          Steps 3 to 6 are repeated (4 other trials)"
      - description: "Change the staircase inclination.
          The operator changes the staircase inclination using the platform
          elevator"
      - description: "Second set of trials.
          Steps 3 to 6 are repeated (5 trials)"
    has_multiple_run: true
    has_multiple_condition: true
    has_multiple_subject: true
  - id: 66
    name: "sbs_weight_bearing"
    name_readable: "Walking on stairs: ground and handrail reaction forces"
    definition: "The protocol aims at assessing the subject''s motor control
      ability in stair ascending/descending through the analysis of weight
      bearing.
      The proposed metrics rely on the analysis of the ground reaction forces
      and the progression of the Center of Pressure (CoP).
      The aim is to assess the subjects capability of weight bearing by
      assessing both load and balance.
      Two kind of metrics are defined:
      1) PeakLoad_acceptance_left/right, PeakLoad_PushOff_left/right defined as
      the peak load in the specific phases (foot strike and push off).
      Data are divided by the subject''s (+ exoskeleton) weight to allow for
      inter and intra subject comparison.
      2) CoP_sagittal_left/right, CoP_lateral_left/right defined as the maximum
      (negative or positive) CoP progression in the given direction.
      Data are divided by the subject''s foot length to allow for inter and intra
      subject comparison.
      In addition, through the analysis of the video the gait phases will be
      defined both in time unit and step percentage: stance_time _right,
      swing_time_right, stride_time_right, stance_time _left, swing_time_left,
      stride_time_left; stance_perc _right, swing_perc_right, stride_perc_right,
      stance_perc _left, swing_perc_left, stride_perc_left."
    image: undef
    keywords: [Lower-limb exoskeletons (LLEs), stairs, stair ascending,
               stair descending, human-robot interaction, EMG activity]
    bipedal_system: [exoskeleton, human, prosthesis]
    pi_algo: pi_sbs_wb
    duration: "60min=2min/runx5runsx2 stair inclination[20 min]+20min for subj preparation and setup proc.[40 min]"
